apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    application: backend
    stage: 
  name: backend
  namespace: 
spec:
  replicas: 1
  selector:
    matchLabels:
      application: backend
      stage: 
  strategy:
    blueGreen:
      activeService: backend-svc
      autoPromotionEnabled: true
      autoPromotionSeconds: 180
      maxUnavailable: 1
      scaleDownDelaySeconds: 10
  template:
    metadata:
      labels:
        application: backend
        stage: 
    spec:
      containers:
      - env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              key: DATABASE_HOST
              name: db-cm
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              key: DATABASE_PORT
              name: db-cm
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: DATABASE_NAME
              name: db-cm
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              key: APP_URL
              name: frontend-app-cm
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              key: API_URL
              name: backend-app-cm
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              key: APP_ENV
              name: backend-app-cm
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: DATABASE_USER
              name: db-secrets
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: DATABASE_PASSWORD
              name: db-secrets
        image: qrsmartmenu/backend:0.1.0-rc61
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 200
          periodSeconds: 10
          successThreshold: 1
        name: backend
        ports:
        - containerPort: 3000
          name: backend-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 2
      restartPolicy: Always