apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    application: frontend-client
    stage: 
  name: frontend-client
  namespace: 
spec:
  replicas: 1
  selector:
    matchLabels:
      application: frontend-client
      stage: 
  strategy:
    blueGreen:
      activeService: frontend-client-svc
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      maxUnavailable: 1
      scaleDownDelaySeconds: 10
  template:
    metadata:
      labels:
        application: frontend-client
        stage: 
    spec:
      containers:
      - env:
        - name: REACT_APP_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: API_URL
              name: backend-app-cm
        image: qrsmartmenu/frontend-client:0.1.0-rc5
        imagePullPolicy: IfNotPresent
        name: frontend-client
        ports:
        - containerPort: 3000
          name: front-cli-port
          protocol: TCP
      restartPolicy: Always