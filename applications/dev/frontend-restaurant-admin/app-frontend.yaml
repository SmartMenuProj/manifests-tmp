apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    application: frontend
    stage: dev
  name: qr-frontend-dev
  namespace: admins-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      application: frontend
      stage: dev
  strategy:
    blueGreen:
      activeService: frontend-dev-svc
      autoPromotionEnabled: true
      autoPromotionSeconds: 120
      maxUnavailable: 1
      scaleDownDelaySeconds: 10
  template:
    metadata:
      labels:
        application: frontend
        stage: dev
    spec:
      containers:
      - env:
        - name: REACT_APP_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: API_URL
              name: backend-app-dev-cm
        image: qrsmartmenu/frontend:0.1.0-rc36
        imagePullPolicy: IfNotPresent
        name: frontend-dev
        ports:
        - containerPort: 3000
          name: frontend-port
          protocol: TCP
      restartPolicy: Always
