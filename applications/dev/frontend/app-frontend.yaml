apiVersion: apps/v1
kind: Deployment
metadata:
  name: "qr-frontend-dev"
  namespace: "application-dev"
  labels:
    application: "frontend"
    stage: "dev"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: "25%"
      maxUnavailable: "25%"
  selector:
    matchLabels:
      application: "frontend"
      stage: "dev"
  template:
    metadata:
      labels:
        application: "frontend"
        stage: "dev"
    spec:
      restartPolicy: Always
      containers:
        - name: frontend-dev
          image: qrsmartmenu/frontend:0.1.0-rc13
          imagePullPolicy: IfNotPresent
          ports:
            - name: frontend-port
              containerPort: 3000
              protocol: "TCP"
          env:
            - name: REACT_APP_BASE_URL
              valueFrom:
                configMapKeyRef:
                  key: "API_URL"
                  name: "backend-app-dev-cm"
